<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <title>Eventos</title>
</head>

<body>
  <main class="container">
    <section>
      <nav class="navbar">
        <img src="assets/logo_3.svg" />
      </nav>
    </section>

    <section>

      <div class="container-filter">
        <div class="filter">
          <input class="input-transparente" type="number" id="precio-minimo" name="precio-minimo"
            placeholder="Precio minimo" />
          <img class="input__image" src="assets/price.svg" />
        </div>
        <div class="filter">
          <input class="input-transparente" type="number" id="precio-maximo" name="precio-maximo"
            placeholder="Precio maximo" />
          <img class="input__image" src="assets/price.svg" />
        </div>
        <button class="filter-button" onclick="filterProduct()">Filtrar</button>
      </div>

      <div class="container-card" id="section-product"></div>
    </section>

    <section class="cart">
      <div class="cart__title">
        <img src="assets/buy_car2.svg" />
        <h2>Carrito de compras</h2>
      </div>

      <div class="cart__container">
        <div class="container-table">
          <table class="table">
            <thead>
              <tr class="table__title">
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>


        <div class="account">
          <h3 class="account__title">Total</h3>
          <div class="account__container-text">
            <p class="account__description">Subtotal</p>
            <p class="account__number" id="subtotal">0$</p>
          </div>
          <div class="account__container-text">
            <p class="account__description">Descuento</p>
            <p class="account__number">0$</p>
          </div>
          <div class="account__container-text">
            <p class="account__description">Costo de envio</p>
            <p class="account__number">0$</p>
          </div>
          <p class="account__price" id="total">0$</p>

          <button class="account__button">
            <p> Continuar con el pago </p><img src="assets/card.svg" alt="card" />
          </button>
        </div>

      </div>

    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
